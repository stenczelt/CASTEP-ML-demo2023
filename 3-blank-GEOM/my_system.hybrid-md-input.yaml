can_update: true
check_interval: 5
num_initial_steps: 2

adaptive_method_parameters:
  n_min: 5
  n_max: 100
  factor: 1.5

tolerances:
  ediff: 0.005  # eV
  fmax: 0.8     # eV/A
  frmse: 0.3    # eV/A
  vmax: null    # eV (virial)

refit:
  num_threads: 16
  default_sigma: "0.001 0.1 0.05 0.0"
  extra_gap_opts: "sparse_jitter = 1.0e-8"
  e0: "average"

